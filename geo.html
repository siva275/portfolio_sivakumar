<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sivakumar's Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://unpkg.com/scrollreveal"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 fixed w-full top-0 z-10">
    <div class="container mx-auto flex justify-between">
      <h1 class="text-2xl font-bold text-blue-600">Sivakumar K</h1>
      <div>
        <a href="#about" class="px-4 hover:text-blue-600">About</a>
        <a href="#experience" class="px-4 hover:text-blue-600">Experience</a>
        <a href="#projects" class="px-4 hover:text-blue-600">Projects</a>
        <a href="#contact" class="px-4 hover:text-blue-600">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Main Sections -->
  <section id="about" class="container mx-auto mt-20 p-6 text-center">
    <h2 class="text-3xl font-semibold text-blue-600">Hi, I'm Sivakumar K</h2>
    <p class="mt-4 text-lg" id="aboutText"></p>
  </section>

  <section id="education" class="container mx-auto my-16 p-6 bg-blue-100 rounded-lg shadow-lg">
    <h3 class="text-3xl font-semibold text-center mb-8 text-blue-600">Education</h3>
    <div id="educationContent" class="text-center"></div>
  </section>

  <section id="experience" class="container mx-auto my-16 p-6 bg-green-100 rounded-lg shadow-lg">
    <h3 class="text-3xl font-semibold text-center mb-8 text-green-600">Experience</h3>
    <div id="experienceContent" class="grid md:grid-cols-2 gap-8"></div>
  </section>

  <section id="projects" class="container mx-auto my-16 p-6 bg-yellow-100 rounded-lg shadow-lg">
    <h3 class="text-3xl font-semibold text-center mb-8 text-yellow-600">Projects</h3>
    <div id="projectFilters" class="text-center mb-4"></div>
    <div id="projectContent" class="grid md:grid-cols-2 gap-8"></div>
  </section>

  <section id="skills" class="container mx-auto my-16 p-6 text-center bg-purple-100 rounded-lg shadow-lg">
    <h3 class="text-3xl font-semibold mb-8 text-purple-600">Technical Skills</h3>
    <div id="skillsContent" class="flex flex-wrap justify-center gap-4"></div>
  </section>

  <section id="contact" class="container mx-auto my-16 p-6 text-center">
    <h3 class="text-3xl font-semibold mb-8">Contact Me</h3>
    <form class="max-w-md mx-auto">
      <input type="text" placeholder="Your Name" class="w-full p-2 mb-4 border rounded">
      <input type="email" placeholder="Your Email" class="w-full p-2 mb-4 border rounded">
      <textarea placeholder="Your Message" class="w-full p-2 mb-4 border rounded"></textarea>
      <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300">Send Message</button>
    </form>
  </section>

  <footer class="bg-gray-800 text-white p-4 text-center">
    © <span id="footerYear"></span> Sivakumar K. All rights reserved.
  </footer>

  <!-- Script for Dynamic Content and Interactivity -->
  <script>
    // Auto-updating year in the footer
    document.getElementById("footerYear").textContent = new Date().getFullYear();
    
    // ScrollReveal animations
    ScrollReveal().reveal('#about, #education, #experience, #projects, #skills, #contact', {
      duration: 1000,
      origin: 'bottom',
      distance: '50px'
    });
    
    // Data for the portfolio
    const data = {
      aboutText: "I am currently pursuing a BE in Electrical and Electronics Engineering...",
      education: [
        { degree: "BE EEE", institution: "St. Joseph’s College of Engineering", year: "2021 - Present", details: "CGPA: 8.37/10" },
        { degree: "12th Grade", institution: "St. Joseph’s Higher Secondary School", year: "2018 - 2021", details: "Grade: 83%" },
        { degree: "10th Grade", institution: "Lakshmi Matriculation School", year: "2007 - 2018", details: "Grade: 89%" }
      ],
      experience: [
        { role: "Trainee Engineer", company: "Neyveli", year: "Dec 2022", details: "Gained knowledge of transformers, circuit breakers, relays, and isolators." },
        { role: "Web Developer", company: "Vatio Energy Limited", details: "Built an E-learning website and a geo-fencing attendance system." }
      ],
      projects: [
        { name: "Geo-fencing Attendance", description: "Built with Flask, Tailwind, React, and Leaflet for location-based attendance.", category: "Web Development" },
        { name: "E-learning Website", description: "Platform with an integrated simulation lab for hardware learning.", category: "Web Development" }
      ],
      skills: [
        { name: "C", icon: "fas fa-code" },
        { name: "Python", icon: "fab fa-python" },
        { name: "JavaScript", icon: "fab fa-js" },
        { name: "React", icon: "fab fa-react" },
        { name: "Tailwind CSS", icon: "fab fa-tailwindcss" },
        { name: "Flask", icon: "fab fa-python" }, // You can use a different icon if available
        { name: "Streamlit", icon: "fas fa-project-diagram" }, // Placeholder icon
        { name: "MATLAB", icon: "fas fa-calculator" }, // Placeholder icon
        { name: "Postman API", icon: "fab fa-postman" } // Placeholder icon
      ]
    };
    
    // Populate about text
    document.getElementById("aboutText").textContent = data.aboutText;
    
    // Populate education
    const educationContent = document.getElementById("educationContent");
    data.education.forEach(item => {
      const educationItem = document.createElement("p");
      educationItem.innerHTML = `<strong>${item.degree}</strong>, ${item.institution} - ${item.details}`;
      educationContent.appendChild(educationItem);
    });
    
    // Populate experience
    const experienceContent = document.getElementById("experienceContent");
    data.experience.forEach(item => {
      const expDiv = document.createElement("div");
      expDiv.classList.add("bg-white", "p-4", "shadow-lg", "rounded-lg", "hover:shadow-2xl", "transition-transform", "duration-300", "hover:scale-105");
      expDiv.innerHTML = `<h4 class="text-xl font-bold">${item.role}</h4><p class="text-sm text-gray-600">${item.company}</p><p>${item.details}</p>`;
      experienceContent.appendChild(expDiv);
    });
    
    // Populate projects with filter
    const projectContent = document.getElementById("projectContent");
    const projectFilters = document.getElementById("projectFilters");
    
    // Unique categories
    const categories = [...new Set(data.projects.map(project => project.category))];
    categories.forEach(category => {
      const filterBtn = document.createElement("button");
      filterBtn.textContent = category;
      filterBtn.classList.add("px-4", "py-2", "bg-blue-500", "text-white", "rounded", "hover:bg-blue-600", "mx-2");
      filterBtn.onclick = () => filterProjects(category);
      projectFilters.appendChild(filterBtn);
    });
    
    // Display all projects initially
    displayProjects(data.projects);
    
    function filterProjects(category) {
      projectContent.innerHTML = '';
      const filteredProjects = data.projects.filter(project => project.category === category);
      displayProjects(filteredProjects);
    }
    
    function displayProjects(projects) {
      projects.forEach(project => {
        const projectDiv = document.createElement("div");
        projectDiv.classList.add("bg-white", "p-4", "shadow-lg", "rounded-lg", "hover:shadow-2xl", "transition-transform", "duration-300", "hover:scale-105");
        projectDiv.innerHTML = `<h4 class="text-xl font-bold">${project.name}</h4><p>${project.description}</p>`;
        projectContent.appendChild(projectDiv);
      });
    }
    
    // Populate skills
    const skillsContent = document.getElementById("skillsContent");
    data.skills.forEach(skill => {
      const skillDiv = document.createElement("div");
      skillDiv.classList.add("flex", "items-center", "bg-white", "p-2", "rounded-lg", "shadow-md", "hover:bg-gray-100", "transition");
      skillDiv.innerHTML = `<i class="${skill.icon} text-blue-600 mr-2"></i><span>${skill.name}</span>`;
      skillsContent.appendChild(skillDiv);
    });
  </script>
</body>
</html>
